---
ensemble:
  vars:
    arg_dataset:    predict
    prep: |
      module load hpc/cuda/11.2
      . /hpcpackages/python/miniconda3/etc/profile.d/conda.sh
      conda activate $HOME/miniconda3/envs/icenet2
    symlinks:
      - ../../../predict.py
      - ../../../loader.predict.json
      - ../../../dataset_config.predict.json
      - ../../../network_datasets
      - ../../../results
    gpus:         1
    mem:          128gb

  pre_process: []
  post_process: []

  batch_config:
    templatedir:  ../template
    templates:
    - icenet_predict.sh.j2
    email:        jambyr@bas.ac.uk
    job_file:     icenet_predict.sh
    cluster:      gpu
    nodes:        1
    ntasks:       4
    length:       02:00:00
    maxruns:      6
    maxjobs:      2

  batches:
    - name:       draft
      arg_date:   16/05/1983
      basedir:    ./ensemble/predict
      pre_batch:  []
      pre_run:    []
      runs:
        - seed:   42
        - seed:   43
        - seed:   44
        - seed:   45
        - seed:   46
      post_run:   []
      post_batch:
        - name:   execute
          args:
            cmd:  postprocess.py

